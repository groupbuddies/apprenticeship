s3_id: <%= ENV["AWS_ACCESS_KEY"] %>
s3_secret: <%= ENV["AWS_ACCESS_SECRET"] %>
s3_bucket: subvisual.co
cloudfront_distribution_id: E2JRH2PKS8S5Z1
s3_endpoint: eu-west-1
s3_key_prefix: apprenticeship

site: build

index_document: index.html
error_document: 404/index.html

cache_control:
  "stylesheets/*": public, max-age=60000000
  "javascripts/*": public, max-age=60000000
  "images/*": public, max-age=60000000
  "*": no-cache, no-store

gzip: true

