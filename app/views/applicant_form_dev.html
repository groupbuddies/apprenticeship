<div class="applicant-form-dev">
  <div class="header">
    <a ui-sref="/"><img src="images/logo-gb.png"></a>
    <div class="title">Developer Apprenticeship</div>
  </div>

  <form class="form-content" accept-charset="UTF-8" action="https://formkeep.com/f/106a41780671" method="POST">
    <input type="hidden" name="utf8" value="âœ“">
    <div class="field">
      <label>Name</label>
      <input type="text" name="Name" ng-model="user.name" autocomplete="off"/>
    </div>
    <div class="field email">
      <label>Email</label>
      <input type="email" name="Email" ng-model="user.contact" autocomplete="off"/>
    </div>
    <div class="field phone">
      <label>Phone</label>
      <input type="text" name="Phone" ng-model="user.phone" autocomplete="off"/>
    </div>
    <div class="field">
      <label>When are you available to start?</label>
        <input type="text" name="When are you available to start?" ng-model="user.availability" autocomplete="off"/>
      </div>
    <div class="field">
      <label>Give us a link to something you worked on and are proud of.
        Tell us what you did on the project and why you are proud of your work.</label>
      <input type="text" name="Give us a link to something you worked on" ng-model="user.work" autocomplete="off"/>
    </div>
    <div class="field">
      <label>How do you want to grow as a software developer?</label>
      <input type="text" name="How do you want to grow as a software developer?" ng-model="user.objectives" autocomplete="off"/>
    </div>
    <div class="field">
      <label>How did you become interested in software development?</label>
      <input type="text" name="How did you become interested in software development?" ng-model="user.why" autocomplete="off"/>
    </div>
    <div class="field">
      <label>Why is this important to you?</label>
      <input type="text" name="Why is this important to you?" ng-model="user.why" autocomplete="off"/>
    </div>
    <div class="submit">
      <button class="devApply" type="submit" value="Submit">Submit Application</button>
    </div>
  </form>
</div>
